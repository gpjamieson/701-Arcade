<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Arcade 2025</title>
    <style>
        /* --- BASIC STYLING --- */
        body {
            background-color: #121212;
            color: #00ff9d;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
        }

        /* --- THE GRID --- */
        .arcade-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            border: 2px solid #00ff9d;
            width: 200px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .game-card:hover {
            background-color: #00ff9d;
            color: #121212;
        }

        /* --- THE MODAL (THE FRAME) --- */
        #gameModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            flex-direction: column;
        }

        /* --- THE EXIT BUTTON --- */
        #closeBtn {
            align-self: center;
            margin: 10px;
            padding: 10px 40px;
            background: red;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        /* --- THE IFRAME (THE GAME SCREEN) --- */
        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>ðŸ§ª SCIENCE ARCADE ðŸ§ª</h1>

    <div class="arcade-container">
        <div class="game-card" onclick="openGame('./volcano-game/index.html')">
            <h3>Volcano Run</h3>
            <p>Click to Play</p>
        </div>

        <div class="game-card" onclick="openGame('./cell-defense/index.html')">
            <h3>Cell Defense</h3>
            <p>Click to Play</p>
        </div>
    </div>

    <div id="gameModal">
        <button id="closeBtn" onclick="closeGame()">EXIT GAME (Return to Arcade)</button>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        const modal = document.getElementById('gameModal');
        const frame = document.getElementById('gameFrame');

        function openGame(path) {
            modal.style.display = 'flex'; // Show the window
            frame.src = path; // Load the student's game
            
            // CRITICAL: Wait 0.5 seconds then force focus to the game
            // so arrow keys work immediately.
            setTimeout(() => {
                frame.contentWindow.focus();
            }, 500);
        }

        function closeGame() {
            modal.style.display = 'none'; // Hide the window
            frame.src = ''; // Unload the game (stops the music!)
        }
    </script>

</body>
</html>
