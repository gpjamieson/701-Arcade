<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaiting Upload</title>
    <style>
        body {
            background-color: #000;
            color: #ff003c; /* Red for offline status */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            border: 2px solid #ff003c;
            padding: 40px;
            box-shadow: 0 0 20px #ff003c;
            max-width: 600px;
            background: rgba(20, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #330000;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .instruction {
            margin-top: 30px;
            font-size: 1rem;
            color: #fff;
            background: #333;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 4px;
            border: 1px solid #555;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Scanline effect for retro vibe */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 60, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="container">
        <!-- DO NOT CHANGE THIS TEXT: The Main Arcade scans for "SYSTEM OFFLINE" -->
        <h1>SYSTEM OFFLINE</h1>
        
        <p>
            User has not uploaded game cartridge yet.<br>
            Please stand by...<span class="blink">_</span>
        </p>

        <!-- Tells the user how to get back without using a recursive link -->
        <div class="instruction">
            CLICK THE <strong>EXIT GAME</strong> BUTTON ABOVE TO RETURN
        </div>
    </div>

</body>
</html>
