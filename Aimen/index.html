<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaiting Upload</title>
    <style>
        body {
            background-color: #000;
            color: #0f0; /* Matrix Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            border: 2px solid #0f0;
            padding: 40px;
            box-shadow: 0 0 20px #0f0;
            max-width: 600px;
            background: rgba(0, 20, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #003300;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        .back-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }

        .back-btn:hover {
            background-color: #0f0;
            color: #000;
        }

        /* Scanline effect for that CRT vibe */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(32, 255, 77, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="container">
        <h1>SYSTEM OFFLINE</h1>
        <p>
            User has not uploaded game cartridge yet.<br>
            Please stand by...<span class="blink">_</span>
        </p>
        
        <!-- Links back to the main Arcade Menu (assuming one folder up) -->
        <a href="../index.html" class="back-btn">RETURN TO LOBBY</a>
    </div>

</body>
</html>
